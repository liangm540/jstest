    <script type="text/javascript">
        // var aImg = document.querySelectorAll('img');
        aImg = document.getElementsByTagName('img');
        console.log(aImg);
        var len = aImg.length;
        var n = 0;//存储图片加载到的位置，避免每次拖动（scroll）都从第一张图片开始遍历
        window.onscroll = function() {
            // console.log(document.documentElement);
            //document.documentElement 返回文档根节点
            //整个文档是一个文档节点
            //整个网页可视区域
            var seeHeight = document.documentElement.clientHeight;

            // 滚动的长度
            var scrollTop = document.documentElement.scrollTop;

            for (var i = n; i < len; i++) {
                // offsettop 指的是离展开的文档上界的距离
                //seeHeight+scrollTop就是正出现在视野中的或者之前出现在视野中的长度
                if (aImg[i].offsetTop < seeHeight + scrollTop) {
                    console.log('see'+seeHeight);
                    console.log('scr'+scrollTop);
                    console.log(aImg[i].offsetTop);

                    if (aImg[i].getAttribute('src') == '') {
                        // 将图片存储在另一个属性中，再加载显示该图片
                        aImg[i].src = aImg[i].getAttribute('guoyu-src');
                    }
                    n = i + 1;
                    //下次拖动从n个图开始遍历，n是上次拖动的位置
                    console.log('n = ' + n);
                }
            }
        };
    </script>
</body>
